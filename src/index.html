<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orange UI Kit</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <label class="input">
                <span>https://</span>
                <input type="text">
            </label>
            <label class="input">
                <span>username</span>
                <input type="text">
            </label>
            <label class="input">
                <span>password</span>
                <input type="password">
            </label>

            <div class="button">
                Log in
            </div>

            <div class="selectbox">
                <div class="selectbox__selected">
                    <span>Selected</span>
                    <i class="ic_arrow_down"></i>
                </div>

                <div class="selectbox__list">
                    <div class="selectbox_item">Option 1</div>
                    <div class="selectbox_item">Option 2</div>
                    <div class="selectbox_item">Option 3</div>
                </div>

            </div>
            <div class="selectbox open">
                <div class="selectbox__selected">
                    <span>Selected</span>
                    <i class="ic_arrow_down"></i>
                </div>

                <div class="selectbox__list">
                    <div class="selectbox_item active">Option 1</div>
                    <div class="selectbox_item">Option 2</div>
                    <div class="selectbox_item">Option 3</div>
                </div>

            </div>

        </div>
        <div>
        </div>
        <div>
        </div>
    </div>
</body>
</html>
